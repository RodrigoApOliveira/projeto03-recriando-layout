<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <title>Sua Mentoria</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
  <form>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>
        <div class="name">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" />
          </div>
          <div class="input-wrapper">  
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email" />
        </div>

        <div class="input-wrapper">
          <label for="event-passworld">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="event-passworld" />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-mentor" />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <h3>Primeira mentoria</h3>

        <div class="col-3">
          <div class="date">
            <div class="input-wrapper">
              <label for="event-date">Data  <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" />
          </div>
        </div>

        <h3>Segunda mentoria</h3>

        <div class="col-3">
          <div class="date">
            <div class="input-wrapper">
              <label for="event-date">Data  <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" />
          </div>
        </div>
      </div>
    </fieldset>

    <footer>
      <button>Salvar</button>
    </footer>

  </form> 
  </div>
</body>
</html>
